<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
<title>rainy-day-app</title>
</head>

<body class="flex-column min-100-vh">
<header class="hero">
    <h1 class="app-title">
        Weather Dashboard
    </h1>
</header>


<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

    <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
            <label class="form-label" for="cityname">City</label>
            <input name="location" id="location" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
        </form>
        </div>

        <div class="card">
        <div id="location-buttons" class="card-body">
        </div>
        </div>
    </div>

    <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing today's weather for:<span id="location-search-term"></span></h2>
        <div id = "today-container" class="list-group flex-row">
        </div>
        <div id = "forecast-title" class = "list-group flex-row"></div>
        <div id="forecast-container" class="list-group flex-row"></div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
        <script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script src="./assets/js/script.js"></script>
</body>

</html>
